  # Passo 4: Build do Frontend (React)
  - id: 'build-frontend'
    name: 'node:22'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm install
        npm run build
        echo "Frontend build concluído!"
    waitFor: ['-']

  # Passo 5: Deploy no Firebase Hosting
  - id: 'deploy-frontend'  
    name: 'node:22'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm install -g firebase-tools
        
        # Copiar configurações do Firebase para garantir contexto correto
        cp firebase.json /workspace/firebase.json
        cp .firebaserc /workspace/.firebaserc
        
        # Executar deploy do diretório raiz com configuração explícita
        cd /workspace
        firebase deploy --only hosting --project meal-ai-development-c1604 --token "$$FIREBASE_TOKEN"
    secretEnv: ['FIREBASE_TOKEN']
    waitFor: ['build-frontend']

# Configurações do build
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '300s'

substitutions:
  _REGION: 'us-central1'

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/firebase-token/versions/latest
    env: 'FIREBASE_TOKEN'